<nav id="main-menu">
    <ul>
        <li><a id="rosette-menu" href="{{ site.baseurl }}/">Rosette</a></li>
        <ul class="menu-links">
        {% for item in site.data.navigation.nav %}
            <li class="{% if item.url == page.url %}active{% else %}inactive{% endif %}">
            <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
        {% endfor %}
        </ul>
        <!-- <li><button onclick="showmenu()" class="calltoaction">Menu</button></li> -->
    </ul>
</nav>
<div class="nav-container">
    <input type="checkbox" id="hamburger-input"/>

    <label id="hamburger-menu" for="hamburger-input">
    <nav id="sidebar-menu">
            <h3>Menu</h3>
            <ul>
                <li><a href="{{ site.baseurl }}/">Rosette</a></li>
                {% for item in site.data.navigation.nav %}
                <li class="{% if item.url == page.url %}active{% else %}inactive{% endif %}">
                    <a href="{{ item.url }}">{{ item.title }}</a>
                </li>
                {% endfor %}
                <li class="social-container">
                    <a target="_blank" href="{{ site.instagram_url }}"><i class="fa-brands fa-instagram"></i></a> 
                    <a target="_blank" href="{{ site.facebook_url }}"><i class="fa-brands fa-facebook"></i></a>
                </li>
            </ul>
        </nav>
    </label>
    <a id="rosette" href="/index.html">Rosette</a>
    <!-- <button onclick="showmenu()" class="calltoaction">Menu</button> -->
</div>

<div class="overlay"></div>
<script>
addEventListener('load', (event) => {
    const modal = document.querySelector("#menu");
    if (window.location.hash == "#menu") {
        openModal(modal);
    }
});

function closeModal(modal) {
    modal.classList.remove('open');
    setTimeout(function() {
        modal.close();
    }, 600);
}

function openModal(modal) {
    modal.showModal();
    modal.classList.add('open');
}

function showmenu() {
    const modal = document.querySelector("#menu");
    modal.addEventListener('click', (event) => {
        var rect = modal.getBoundingClientRect();
        var isInDialog=(rect.top <= event.clientY && event.clientY <= rect.top + rect.height
          && rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
        if (!isInDialog) {
            closeModal(modal);
        }
    })
    openModal(modal);
}


</script>
